<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="changeGreeting">
		<p v-once>{{ greeting }}</p>
		<p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
		<hr>
		<p v-html="finishedLink"></p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				greeting: 'Hello World!',
				link: 'https://www.google.com',
				finishedLink:'<a href="http://gridgum.com" target="_blank">Gridgum</a>'
			},
			methods: {
				changeGreeting: function(event) {
					this.greeting = event.target.value;
				},
				sayHello: function(){
					this.greeting = 'Hello';
					//has to be something that can be converted to string
					return this.greeting;
				}
			}
		})
	</script>
</body>
</html>
